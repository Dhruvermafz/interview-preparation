<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <span class="container_title">CountDown Timer</span>

      <div class="container_labels">
        <p class="container_labels--label">Hours</p>
        <p class="container_labels--label">Minutes</p>
        <p class="container_labels--label">Seconds</p>
      </div>

      <div class="container_inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container_inputs--time hour"
        />
        <p class="container_inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container_inputs--time minute"
        />
        <p class="container_inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          placeholder="00"
          class="container_inputs--time sec"
        />
      </div>

      <div class="container_btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Pause</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./src/style.js"></script>
  </body>
</html>
