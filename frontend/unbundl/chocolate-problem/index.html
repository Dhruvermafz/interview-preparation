<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Chocolate Problem</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-center container">
          <!-- Hamburger Menu -->
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="nav-list-center">
            <ul class="nav-list">
              <li>
                <a href="../index.html">Home</a>
              </li>
            </ul>
          </div>

          <h1 class="nav-title">Chocolate</h1>

          <div class="nav-list-center">
            <ul class="nav-list">
              <!--# shopping-cart #-->
              <div class="cart-btn">
                <span class="nav-icon">
                  <!-- SVG Cart Icon -->
                  <img
                    src="./images/shopping-cart.png"
                    alt="cart"
                    style="width: 50px"
                  />
                </span>
                <div class="cart-items">0</div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="">
        <!-----------# Products #---------->
        <div class="">
          <div class="products">
            <h2 class="section-title">Chocolates</h2>

            <div class="container">
              <div class="products-center"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--==============$ Modal - Cart Section $=============-->
    <section class="cart-modal">
      <div class="backdrop"></div>

      <div class="cart">
        <!--# cart-header #-->
        <h3 class="cart-title">Your Cart</h3>

        <!--# cart-body #-->
        <div class="cart-content"></div>

        <!--# cart-footer #-->
        <div class="cart-footer">
          <div class="">
            <span class="cart-total">Total price: $00</span>
          </div>
          <div class="">
            <button class="btn clear-cart">Clear</button>
            <button class="btn cart-item-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
