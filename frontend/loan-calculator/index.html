<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculator">
      <h2>Loan Calculator</h2>
      <form id="loan-form">
        <div class="form-group">
          <label for="total-loan">Total Loan Amount ($)</label>
          <input type="number" id="total-loan" required />
        </div>
        <div class="form-group">
          <label for="annual-interest-rate">Annual Interest Rate (%)</label>
          <input type="number" id="annual-interest" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="tenure">Tenure (Years)</label>
          <input type="number" id="tenure" required />
        </div>
        <button type="submit">Calculate Monthly Payment</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
