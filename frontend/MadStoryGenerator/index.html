<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Libs</title>
    <script src="../../helpers/header.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mad Libs</h1>
      <div class="form">
        <label for="noun">NOUN:</label>
        <input type="text" id="noun" />

        <br />
        <label for="verb">VERB:</label>
        <input type="text" id="verb" />
        <br />
        <label for="adjective">ADJECTIVE:</label>
        <input type="text" id="adjective" />
        <br />
        <label for="adverb">ADVERB:</label>
        <input type="text" id="adverb" />
        <br />
        <button id="generate">Generate Story</button>
      </div>
      <div class="story" id="story"></div>
      <div>
        <button id="play-again">Play Again</button>
        <button id="share-story-twitter">Twitter</button>
      </div>
    </div>
  </body>
</html>
