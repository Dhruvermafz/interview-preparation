<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Project Management</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="homeDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-house-door-fill"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="homeDropdown">
              <a class="dropdown-item" href="#">User Profile</a>
              <a class="dropdown-item" href="#">Email</a>
              <a class="dropdown-item" href="#">Admin</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="settingsDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-gear-fill"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="settingsDropdown">
              <a class="dropdown-item" href="#">Settings Option 1</a>
              <a class="dropdown-item" href="#">Settings Option 2</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Collapsible Sidebar -->
      <div class="bg-light border" id="sidebar">
        <button
          class="btn btn-primary"
          type="button"
          data-toggle="collapse"
          data-target="#sidebarMenu"
          aria-expanded="false"
          aria-controls="sidebarMenu"
        >
          Menu
        </button>
        <div class="collapse show" id="sidebarMenu">
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="showSection('project')"
              >Project</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="showSection('projectInfo')"
              >Project Info</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="showSection('manageAccess')"
              >Manage Access</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              onclick="showSection('notifications')"
              >Notifications</a
            >
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col" id="main-content">
            <!-- Dynamic content will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
